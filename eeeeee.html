<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Flight Booking App</title>
    <link rel="stylesheet" href="bookingcss.css">
</head>
<body>
    <header>
        <h1>Book Your Flight</h1>
    </header>
    <main>
        <section class="booking-form">
            <form action="bookingConfirmation.html" method="post">
                <div class="form-control">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" placeholder="Enter departure city or airport" required>
                </div>
                <div class="form-control">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" placeholder="Enter destination city or airport" required>
                </div>
                <div class="form-control">
                    <label for="departure-date">Departure Date:</label>
                    <input type="date" id="departure-date" name="departure-date" required>
                </div>
                
                <div class="form-control">
                    <label for="passengers">Passengers:</label>
                    <input type="number" id="passengers" name="passengers" min="1" value="1" required>
                </div>
                <div class="form-control">
                    <label for="class">Class:</label>
                    <select id="class" name="class" required>
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                        <option value="First Class">First Class</option>
                    </select>
                </div>
                <button type="submit">Search Flights</button>
            </form>
        </section>
    </main>
    
    <script src="bookingjs.js"></script>

</body>
</html>
